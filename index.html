<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">            
                <img class="" src="https://images.unsplash.com/photo-1670031652349-1b65e8af026c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1528&q=80" alt="background-img">
               <div class="banner">
                <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
                <div class="logo-text">
                    MATO
                </div>                
               </div>
               <div class="img-ref">
                Photo by &nbsp;<a href="https://unsplash.com/@joshuaearle?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Joshua Earle</a> &nbsp; on &nbsp;<a href="https://unsplash.com/s/photos/registration?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
               </div>

        </div>

        <div class="right-side">            
            <div class="top">
                <div>
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Necessitatibus, commodi!
                    Sign up now to get started.
                </div>
                <div>
                    You know you want to.
                </div>                             
            </div>

            <div class="middle">
                
                <div class="form">
                    <fieldset>
                        <legend>Let's get started!</legend>

                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                      
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                      
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">

                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="password">

                    </fieldset>
                </div>

            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <div> Already have an account? <a class="log-in" href="#">Log in</a></div>
               
            </div>
        </div>

    </div>
</body>

</html>
